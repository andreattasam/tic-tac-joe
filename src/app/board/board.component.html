<h1>Current Player: {{ player }} </h1>

<button nbButton outline status="warning" (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main *ngIf="winner">
    <app-square *ngFor="let val of squares; let i = index" [value]="val">
    </app-square>
</main>

<main>
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">
    </app-square>
</main>
